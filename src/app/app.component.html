<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header id="ionheader">
        <ion-toolbar>
          <ion-title><img id="logo" src="http://tmorrow.design/wp-content/uploads/2019/05/tmorrow.png"></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content id="ioncontent">
        <ion-list id="ionlist">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item id="ionitem" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon id="home"  slot="start" [name]="p.icon"></ion-icon>
              <ion-label class="ionlabel">
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item id="ionitem2" ng-href="" onclick="window.open('mailto:tsmorro@gmail.com')">
            
              <ion-icon id="letter" slot="start" icon="mail" style="--fill:var(--tylersfont, #fff);"></ion-icon>
                <ion-label class="ionlabel">
                  Message Me
                </ion-label>
             
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
